{% extends 'reservator/base.html' %}

{% block style %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "reservator/login.css" %}">
{% endblock style %}

{% block content %}
<div class="login-page">
  <div class="form">
    <form class="login-form" method="get" action="/home">
      <input type="text" placeholder="username"/>
      <input type="password" placeholder="password"/>
      <button type="submit" value="Login">login</button>
    </form>
  </div>
</div>
{% endblock content %}



<script>
   $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
</script>
