<!DOCTYPE html><html lang="en">

<!-- HEAD -->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AirConcordia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<!-- 
- NAV BAR
- DASHBOARD
-- SIDEBAR
---- RESERVATION BUTTON
---- MY RESERVATION BUTTON
-- WEEKLY CALENDAR
---- DATE TOGGLE
---- CALENDAR VIEW
-- ROOM SELECT
--- ROOM-1
--- ...
--- ROOM-N
-->

<body>

  <!-- NAV BAR -->
  <section id="navbar">
  </section>
  <!-- END Nav Bar -->

  <section id="dashboard">
  <div class="container">

    <!-- SIDE BAR -->
    <div id="sidebar" class="col-sm-2 sidebar">
    <div class="row">
      <!-- RESERVATION BUTTON -->
      <div id="my-reservation" class="col-sm-12 menu-button">

      <div id="my-reservation" class="col-sm-12 menu-button">
      </div>
      <!-- END MY RESERVATION BUTTON -->
    </div>
    </div>
    <!-- END SIDE BAR -->

    <!-- WEEKLY CALENDAR -->
    <div id="calendar" class="col-sm-6 calendar">
    <div class="row">
      <!-- DATE TOGGLE -->
      <div id="select-date" class="col-sm-12 select-date">
      </div>
      <!-- END DATE TAGGLE -->

      <div id="calendar-view" class="col-sm-12 calendar-view">
      </div>

    </div>
    </div>
    <!-- END WEEKLY CALENDAR -->

    <!-- ROOM SELECTION -->
    <div id="room" class="col-sm-4 room">
      <div class="room-select">
      </div>
      <div class="room-select">
      </div>
      <div class="room-select">
      </div>
      <div class="room-select">
      </div>
      <div class="room-select">
      </div>
      <div class="room-select">
      </div>

  </div>
  </div>
